<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-2xl border-t-4 border-yellow-500">
        <h1 class="text-4xl font-bold text-yellow-800 mb-6">Register New Patient</h1>
        <p class="text-sm text-gray-500 mb-6">Fill out the required information to create a new patient record in the RHU system.</p>
        
        <form class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700 pt-4 border-t border-gray-200">Personal Information</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first-name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" required aria-required="true">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last-name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" required aria-required="true">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" required aria-required="true">
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                </div>
            </div>

            <h2 class="text-xl font-semibold text-gray-700 pt-4 border-t border-gray-200">Address Information</h2>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Street Address</label>
                <input type="text" id="address" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
            </div>
            
            <button type="submit" class="w-full mt-6 bg-yellow-600 text-white p-3 rounded-xl font-semibold hover:bg-yellow-700 transition duration-150" aria-label="Confirm and register new patient">
                Register Patient
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="main.html" class="text-sm text-gray-500 hover:text-gray-700 transition duration-150">Cancel and return to Dashboard</a>
        </div>
    </div>
</body>

</html>
