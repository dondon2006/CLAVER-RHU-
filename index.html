<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claver RHU Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            /* Light blue gradient background */
            background: url(Claver_BG.jpg); 
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            background: transparent; 
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 25px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid white;
            backdrop-filter: blur(8px);
        }
        .logo-header {
            color: #0d6efd;
            font-size: 2rem;
            font-weight: 800;
        }
        .appointer-box {
            border: 1px solid #198754; /* Success color border */
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #f6fffc; /* Very light success background */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-2">
            <div class="logo-header">Claver RHU ðŸ©º</div>
            <p class="text-muted small">Rural Health Unit Monitoring</p>
        </div>

        <h1 class="h5 mb-4 fw-bold text-center text-primary">General Staff / Doctor Access</h1>

        <form action="index.html" method="GET" class="needs-validation staff-form" novalidate>
            <div class="mb-3">
                <label for="staff-username" class="form-label small text-muted">Username (Staff ID)</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="staff-username" placeholder="Enter your Staff ID" required>
                    <div class="invalid-feedback">
                        Please enter your Staff ID.
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="staff-password" class="form-label small text-muted">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="staff-password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-primary btn-lg" type="submit">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Log In to Dashboard
                </button>
            </div>
        </form>

        <hr class="text-muted opacity-25">

        <div class="appointer-box text-center mt-4">
             <h2 class="h6 fw-bold text-success mb-3">Appointment Desk (Quick Access)</h2>
             <p class="small text-muted mb-3">For dedicated terminals managing quick check-ins and scheduling.</p>
            
            <a href="patient_portal.html" class="btn btn-success d-block">
                <i class="bi bi-calendar-check me-2"></i>Go to Patient Appointment Portal
            </a>
        </div>

        <p class="mt-4 mb-0 text-center text-muted small">
            &copy; 2025 RHU Monitoring System
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Minimal JavaScript required for Bootstrap's client-side form validation
        (() => {
            'use strict'
            const form = document.querySelector('.staff-form'); // Only select the staff form for validation
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
